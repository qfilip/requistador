<div class="terminal-wrapper">
    <div class="flx-y-center noselect px-2 terminal-header w3-row">
        <div class="w3-col s11 m11 l11">
            <div class="h-100-pc">&#10070; application shell</div>
        </div>
        <div class="flx-xe w3-col s1 m1 l1">
            <button (click)="emitCloseRequest()" class="w3-center">&#x2612;</button>
        </div>
    </div>
    <div class="terminal tty p-1">
        <div class="no-select terminal-output">
            <div #stdout></div>
            <div id="terminalBottom" ></div>
        </div>
        
        <div class="w3-row">
            <div class="shell-green w-5-pc w3-col">
                &lambda;:
            </div>
            <div class="w-95-pc w3-col">
                <input
                    #shellInput
                    (keyup.enter)="onEnter()"
                    (keyup.arrowup)="onUpkey()"
                    (keyup.arrowdown)="onDownkey()"
                    [(ngModel)]="terminalInput"
                    spellcheck="false"
                    type="text"
                    class="terminal-input">
            </div>
        </div>
    </div>
</div>
