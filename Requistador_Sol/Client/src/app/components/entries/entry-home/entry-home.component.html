<div class="w3-row">

        <h3 class="mt-3 mx-auto header w-80-pc text-c">
           Controls
        </h3>
        <div class="panel-table-options mx-auto w-80-pc">
            <button (click)="loadCocktails()" class="app-btn-green w-100-pc">Cocktails Table</button>
            <button (click)="loadIngredients()" class="app-btn-green w-100-pc">Ingredients Table</button>
        </div>

    <div class="w3-threequarter panel panel-right flx-center">

            <div>Table:&nbsp;</div>
            <div>{{ currentTable }}</div>
        </h1>
